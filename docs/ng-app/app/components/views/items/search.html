<div class="panel panel-default">
    <div class="panel-heading">WYSZUKAJ PRODUKT</div>
    <div class="panel-body">
        <input type="search"
               class="form-control"
               autofocus
               ng-model="vm.itemsControl.search"/>
        <hr/>
        <div>ilość produków:
            <span>{{(vm.itemStorage.items | filter:vm.itemsControl.search).length}}</span> /
            <span>{{vm.itemStorage.items.length}}</span>
        </div>
        <div>numer strony: {{vm.itemsControl.currentPage}} / {{vm.itemsControl.numPages}}</div>

    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">SORTOWANIE</div>

    <div class="panel-body form-inline">
        <select ng-init="vm.itemsControl.sortBy='price'"
                class="form-control"
                ng-model="vm.itemsControl.sortBy"
                ng-options="item for item in ['title', 'price']">
        </select>

        <div class="btn-group-sm radio-inline" data-toggle="buttons">
            <label class="btn btn-primary"
                   ng-class="{'active': vm.itemsControl.desc, 'normal': !vm.itemsControl.desc}">
                <input type="radio"
                       ng-model="vm.itemsControl.desc"
                       ng-value="true">
                <i class="glyphicon glyphicon-sort-by-attributes-alt"></i>
            </label>
            <label class="btn btn-primary"
                   ng-class="{'active': !vm.itemsControl.desc, 'normal': vm.itemsControl.desc}">
                <input type="radio"
                       ng-model="vm.itemsControl.desc"
                       ng-value="false">
                <i class="glyphicon glyphicon-sort-by-attributes"></i>
            </label>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">ILOŚĆ PRODUKTÓW NA STRONIE</div>
    <div class="panel-body">
        <select class="form-control "
                style="width: 80px;"
                ng-model="vm.itemsControl.itemsPerPage"
                ng-options="item for item in [2, 5, 10]">
        </select>
    </div>
</div>
