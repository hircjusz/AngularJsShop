<div class="form-group row">
    <div class="col-lg-12">zdjÄ™cie:</div>
    <div class="col-lg-7">
        <input type="file"
               ngf-select
               ng-model="file"
               name="file"
               accept="image/*"
               ng-required="required">
    </div>

    <h2 class="col-lg-3">
        <b class="text-success">
            {{percent}} <span ng-if="percent">%</span>
        </b>
    </h2>

    <div class="col-lg-2">
        <img ng-src="{{model}}" class="img-thumbnail" />
    </div>

    <div class="text-danger col-lg-12"
         ng-if="required && !model && form.$submitted">
        Pole wymagane
    </div>
</div>
